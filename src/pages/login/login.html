<ion-header>
  <ion-navbar>
    <ion-title>
      Login
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="loginForm" (ngSubmit)="login()" autocomplete="new-password">
      <ion-list>
          <ion-item>
            <ion-label floating>Email address</ion-label>
            <ion-input formControlName="email" type="email" name="email" autocomplete="new-password" value="driver@gowebvision.com"></ion-input>
          </ion-item>
        
          <ion-item>
            <ion-label floating>Password</ion-label>
            <ion-input formControlName="password" type="password" name="password" autocomplete="new-password" value="123456"></ion-input>
          </ion-item>
        
        </ion-list>
        <div padding>
          <button ion-button type="submit"  >Sign In</button>
        </div>
  </form>
</ion-content>
