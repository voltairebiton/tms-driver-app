<ion-header>
  <ion-navbar primary>
      <ion-buttons start left>
        <button ion-button icon-only (click)="close()">
          <ion-icon name="arrow-back" ></ion-icon>
        </button>
      </ion-buttons>
  
      <ion-title>
        Comments
      </ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding>
    <div class="message-wrap">
  
      <div *ngFor="let comment of comments"
           class="message"
           [class.left]=" comment.sender !== currentId "
           [class.right]=" comment.sender === currentId ">
        <img class="user-img" [src]="comment.sender == currentId ? 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRe_ii1CWyCU0J7yhnRpDMBBGFVpZ2HtxpkKtbHlfTRRs_x_03K' : 'https://github.com/HsuanXyz/ionic3-chat/blob/master/src/assets/user.jpg?raw=true'"  alt="" >
        <!-- <ion-spinner name="dots" *ngIf="msg.status === 'pending'"></ion-spinner> -->
        <div class="msg-detail">
          <div class="msg-info">
            <p>
              {{ displayUserName(comment.sender) }}&nbsp;&nbsp;&nbsp;{{comment.date | timestamp:random}}</p>
          </div>
          <div class="msg-content">
            <span class="triangle"></span>
            <p class="line-breaker ">{{comment.content}}</p>
          </div>
        </div>
      </div>
  
    </div>



</ion-content>
  <ion-footer no-border [style.height]="'55px'">
    <div class="input-wrap">
      <!-- <button ion-button clear icon-only item-right (click)="switchEmojiPicker()"> -->
        <!-- <ion-icon name="md-happy"></ion-icon>
      </button> -->
      <ion-textarea placeholder="Enter your comment" [(ngModel)]="comment">
      </ion-textarea>
      <button ion-button clear icon-only item-right (click)="postComment()" [disabled]="isPosting" >
        <ion-icon name="ios-send" ios="ios-send" md="md-send"></ion-icon>
      </button>
    </div>
